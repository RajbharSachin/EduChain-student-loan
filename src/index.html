<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU Chain Student Loan Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EDU Chain Student Loans</a>
            <button id="connectWallet" class="btn btn-outline-light">Connect Wallet</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Create Loan</div>
                    <div class="card-body">
                        <form id="createLoanForm">
                            <div class="mb-3">
                                <label for="loanAmount" class="form-label">Loan Amount (EDU)</label>
                                <input id="loanAmount" type="number" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="loanInterest" class="form-label">Interest Rate (%)</label>
                                <input id="loanInterest" type="number" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="loanDuration" class="form-label">Duration (days)</label>
                                <input id="loanDuration" type="number" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Loan</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Repay Loan</div>
                    <div class="card-body">
                        <form id="repayLoanForm">
                            <div class="mb-3">
                                <label for="repayLoanId" class="form-label">Loan ID</label>
                                <input id="repayLoanId" type="number" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success">Repay Loan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">My Loans</div>
            <div class="card-body">
                <div id="myLoans" class="table-responsive">
                    <!-- Loan data will be inserted here -->
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">All Active Loans</div>
            <div class="card-body">
                <div id="allLoans" class="table-responsive">
                    <!-- All loan data will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for displaying messages -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="messageModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
